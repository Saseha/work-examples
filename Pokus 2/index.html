<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seznam zkoušek</title>
  <link rel="stylesheet" href="vizualizace.css">
</head>
<body>

  <h1>Seznam zkoušek</h1>

  <div class="credits-panel">
    <label for="semester-credits">Kredity pro splnění semestru:</label>
    <input type="number" id="semester-credits" value="30" min="1">
  </div>

  <h2>Odpočet do konce semestru: <span id="days-remaining">-</span></h2>
  <div class="calendar-panel">
    <label for="semester-end-input">Konec semestru:</label>
    <input type="date" id="semester-end-input" required>
  </div>

  <button id="add-appointment">➕ Přidat zkoušku</button>

  <div id="task-list"></div> <!-- Seznam zkoušek začíná prázdný -->

  <!-- Progress bar -->
  <h2 id="status">Pokrok</h2>
  <div class="progress-container">
    <progress id="loader" value="0" max="100"></progress>
  </div>
  <div id="total-credits">Celkem kreditů: <span>0</span></div>

  <!-- Formulář pro přidání zkoušky -->
  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <span id="modal-close">&times;</span>
      <h3>Přidat zkoušku</h3>
      <form id="appointment-form">
        <label for="appointment-name">Název zkoušky</label>
        <input id="appointment-name" type="text" required>

        <label for="appointment-date-time">Datum a čas</label>
        <input id="appointment-date-time" type="datetime-local" required>

        <label for="appointment-credits">Kredity</label>
        <input id="appointment-credits" type="number" required step="1" min="1">

        <button type="submit">Přidat</button>
      </form>
    </div>
  </div>
  <div id="congrats-modal" class="modal-backdrop">
    <div class="modal">
        <span id="modal-close">&times;</span>
        <h3>Gratulujeme!</h3>
        <p>Úspěšně jsi dokončil semestr! 🎉</p>
        <p>Nebudeš muset zatím na pracák! 🎉</p>
        <button id="close-modal">Zavřít</button>
    </div>
</div>

<audio id="check-sound" src="check.mp3"></audio>
<audio id="congrats-sound" src="congrats.mp3"></audio>


  <script src="script.js"></script>

</body>
</html>
